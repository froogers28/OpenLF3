[olfc]
CREATE_DIR:true
PROFILE_NAME:leapstergs.cfg
UBI_VERSION:2

[names]
INTERNAL:LXGS
LF_URL:GAMFW

[packages]
FIRMWARE:GAM2-0x00210004-000000.lfp
SURGEON:GAM2-0x00210003-000000.lfp
BULK:GAM2-0x00210004-000002.lfp

[firmware]
