[olfc]
CREATE_DIR:true
PROFILE_NAME:leappad2.cfg
UBI_VERSION:2

[names]
INTERNAL:Lpad2
LF_URL:PADFW

[packages]
FIRMWARE:PAD2-0x00220004-000000.lfp
SURGEON:PAD2-0x00220003-000000.lfp
BULK:PAD2-0x00220004-000002.lfp

[firmware]
DFTP_VERSION:2
REMOTE_PATH:/LF/fuse/Firmware-Base
LOCAL_DIR:Firmware-Base
NAMES:kernel,erootfs,bulk

[kernel]
NAME:kernel.bin
MATCH:kernel
PART_NUM:4

[erootfs]
NAME:erootfs.ubi
MATCH:rootfs
PART_NUM:5

[bulk]
NAME:bulk.ubi
MATCH:bulk
PART_NUM:6
